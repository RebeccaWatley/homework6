  <body>
    <h3> First one we will look at is a bar graph: </h3>
    <p id="placehere"></p>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart1" style="width:100%;max-width:700px"></canvas>

<script>
var xValues = ["Texas", "Oklahoma", "Arkansas", "Flordia", "Colorado"];
var yValues = [30, 58, 34, 23, 65];
var barColors = ["green", "blue", "purple", "red", "orange"];

new Chart("myChart1", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "USA Sports Teams Watching 2020"
     }
    }
 });
 </script>

  <h3> Third one we will look at is a plot graph generated by a formula: </h3>
  
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
var exp = "x + 17";

// Generate values
var xValues = [];
var yValues = [];
for (var x = 0; x <= 10; x += 1) {
  xValues.push(x);
  yValues.push(eval(exp));
}

// Define Data
var data = [{
  x: xValues,
  y: yValues,
  mode:"lines"
}];

// Define Layout
var layout = {title: "y = " + exp};

// Display using Plotly
Plotly.newPlot("myPlot", data, layout);
</script>

  <h3> Lastly, the fourth one we will look at is a pie chart from Google Chart visuals: </h3>
  
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>
<div id="myChart4" style="width:100%; max-width:600px; height:500px;"></div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
var data = google.visualization.arrayToDataTable([
  ['Contry', 'Mhl'],
  ['Italy',54.8],
  ['France',48.6],
  ['Spain',44.4],
  ['USA',23.9],
  ['Argentina',14.5]
]);

var options = {
  title:'World Wide Wine Production'
};

var chart = new google.visualization.PieChart(document.getElementById('myChart4'));
  chart.draw(data, options);
}
</script>
