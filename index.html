<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart1" style="width:100%;max-width:700px"></canvas>

<script>
var xValues = ["Texas", "Oklahoma", "Arkansas", "Flordia", "Colorado"];
var yValues = [30, 58, 34, 23, 65];
var barColors = ["green", "blue", "purple", "red", "orange"];

new Chart("myChart1", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "USA Sports Teams Watching 2020"
     }
    }
 });
 </script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<script>
